<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script1.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style1.css" type="text/css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <form class="order_group">
        <div class="row">
          <input id="SIZE" type="number" name="Pizza Size" min="1" max="3" value="1">
        </div>

        <div class="row">
          <input id="MEAT1" type="checkbox" name="Meats" value="Pepperoni">Pepperoni<br>
          <input id="MEAT2" type="checkbox" name="Meats" value="Sausage">Sausage<br>
          <input id="MEAT3" type="checkbox" name="Meats" value="Anchovies">Anchovies<br>
          <input id="MEAT4" type="checkbox" name="Meats" value="Canadian Bacon">Canadian Bacon<br>
        </div>

        <div class="row">
          <input id="VEG1" type="checkbox" name="Veggies" value="Bell Pepper">Bell Pepper<br>
          <input id="VEG2" type="checkbox" name="Veggies" value="Onions">Onions<br>
          <input id="VEG3" type="checkbox" name="Veggies" value="Mushrooms">Mushrooms<br>
          <input id="VEG4" type="checkbox" name="Veggies" value="Olives">Olives<br>
        </div>

        <button id="ORDER" type="submit" value="Submit">Submit Order</button>
      </form>
      <br>
      <div class="row reciept_group">
        <ul id="RECIEPT">

        </ul>
      </div>
    </div>
  </body>
</html>
